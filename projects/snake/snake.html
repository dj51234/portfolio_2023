<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-game">
        <h1 class="play-text-animation">Play Snake</h1>
        <audio id ="play" loop>
            <source src="assets\stranger-things-124008.mp3" type="audio/mp3">
        </audio>
    </div>
    <div id="volumeControl" class="volume-control">
        <span id="volumeIcon">&#128266;</span> <!-- Unicode for speaker icon -->
    </div>
    <div class="title"> 
        <h1><span>S</span><span>N</span><span>A</span><span>K</span><span>E</span></h1>
        <p>Created by <span>Derrick Johnson</span></p>
        <ul class="main-menu">
            <li class="start-canvas">Press Enter</li>
        </ul>
        <div class="controls">Use ⬅️⬆️➡️⬇️ arrow keys to move</div> <!-- Display control scheme here -->
    </div>
    <canvas class="game-canvas"></canvas>
    <audio id="gameOverSound">
        <source src="assets\game-over.mp3" type="audio/mp3">
    </audio>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button id="restartButton" class="play-text-animation">Play Again?</button>
    </div>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
