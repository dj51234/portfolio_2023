<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-game">
        <h1 class="play-text-animation">Play Snake</h1>
        <audio id ="play" loop>
            <source src="assets\stranger-things-124008.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="title">
        <div id="volumeControl" class="volume-control">
            <span id="volumeIcon">&#128266;</span> <!-- Unicode for speaker icon -->
        </div>
        <h1><span>S</span><span>N</span><span>A</span><span>K</span><span>E</span></h1>
        <p>Created by <span>Derrick Johnson</span></p>
        <ul class="main-menu">
            <li>Play</li>
            <li>Controls</li>
            <li>High Scores</li>
        </ul>

    </div>
    <script src="index.js"></script>
</body>
</html>
