<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register - DevLinks</title>
</head>
<body>
<div class="body-container">
    <div class="logo">
        <img src="../assets/images/logo-devlinks-large.svg" alt="" srcset="">
    </div>
    <div class="form-container">
        <div class="text">
            <h2>Create Account</h2>
            <p>Let's get you started sharing links!</p>
        </div>
        <form action="/">
            
            <div class="input-wrapper">
                <label for="email">Email Address</label>
                <input type="email" placeholder="e.g. alex@gmail.com" name="email" id="email">
            </div>

            <div class="input-wrapper">
                <label for="password">Create Password</label>
                <input type="password" placeholder="At least 8 characters" name="password" id="password">
            </div>
            
            <div class="input-wrapper">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="At least 8 characters" name="confirm-password" id="confirm-password">
            </div>
            
            <input type="submit" value="Create Account">
        </form>
        <p class="register">Already have an account? <a href="./login.html">Login</a></p>
    </div>
</div>
</body>
</html>
