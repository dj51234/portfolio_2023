<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - DevLinks</title>
</head>
<body>
    <div class="body-container">
        <div class="logo">
            <img src="../assets/images/logo-devlinks-large.svg" alt="" srcset="">
        </div>
        <div class="form-container">
            <div class="text">
                <h2>Login</h2>
                <p>Add your details below to log in to DevLinks</p>
            </div>
            <form action="/">
                
                <div class="input-wrapper">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="e.g. alex@gmail.com" name="email" id="email">
                </div>
    
                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" name="password" id="password">
                </div>
                
                <input type="submit" value="Login">
            </form>
            <p class="register">Don't have an account? <a href="./register.html">Create account</a></p>
        </div>
    </div>
</body>
</html>
